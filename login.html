<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Autentificare</title>
  <link href="./static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="./static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <link href="css/login.css" rel="stylesheet">
  <script type="module" src="js/login.js"></script>
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Autentificare</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Utilizator</label>
                <input type="text" class="form-control rounded-3" id="username" placeholder="" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Parolă</label>
                <input type="password" class="form-control rounded-3" id="password" placeholder="" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary rounded-3">Conectează-te</button>
              </div>
            </form>
          </div>          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
