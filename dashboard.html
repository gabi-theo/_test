<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="./static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="./static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/vendor/bootstrap-icons/bootstrap-icons-1.13.1/bootstrap-icons.css">


  <link rel="stylesheet" href="./static/vendor/flatpicker/flatpickr-master/flatpickr.min.css">

<body>
    <div class="d-flex" style="min-height: 100vh;">
      <!-- Sidebar Container -->
      <div id="sidebar-container" style="width: 250px;"></div>
  
      <!-- Main Content -->
      <div class="flex-grow-1 p-4">
        <div id="contentArea">
          <!-- Dynamic content can be loaded here -->
        </div>
      </div>
    </div>

    <script type="module" src="js/dashboard.js"></script>    
    <script type="module">
      import { loadSidebar } from './js/loadSidebar.js';
      loadSidebar("sidebar-container");
    </script>

  <!-- Toast container -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="appToast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
        <div class="toast-body" id="toastMessage">Mesaj</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
